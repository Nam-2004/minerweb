<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đào Coin trên Điện Thoại</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="miningForm">
        <h1>Đào Coin trên Điện Thoại</h1>
        <label for="algorithm">Algorithm:</label>
        <select id="algorithm" name="algorithm" required>
            <option value="argon2/chukwa">argon2/chukwa</option>
            <option value="argon2/nano">argon2/nano</option>
            <option value="randomx">randomx</option>
            <option value="astrobwt">astrobwt</option>
            <option value="yescrypt">yescrypt</option>
            <option value="minotaurx">minotaurx</option>
            <option value="ghostrider">ghostrider</option>
        </select><br>
        <label for="pool">Pool đào:</label>
        <input type="text" id="pool" name="pool" value="wss://pool.webminerpool.com:443" required><br>
        <label for="wallet">Địa chỉ ví:</label>
        <input type="text" id="wallet" name="wallet" required><br>
        <label for="threads">Threads:</label>
        <input type="number" id="threads" name="threads" min="1" value="2" required><br>
        <label for="password">Password đào:</label>
        <input type="password" id="password" name="password"><br>
        <button type="button" onclick="startMining()">Bắt đầu đào</button>
        <hr>
        <h2>Thêm Algorithm Tùy Chỉnh</h2>
        <label for="customAlgorithm">Tên Algorithm:</label>
        <input type="text" id="customAlgorithm" name="customAlgorithm"><br>
        <button type="button" onclick="addCustomAlgorithm()">Thêm Algorithm</button>
    </form>

    <script src="webminer.js"></script>
</body>
</html>
